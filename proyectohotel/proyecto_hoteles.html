<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safatel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg-image {
            background-image: url('..//imagenes/fondoinicio.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 100px;
        }
        .header .logo img {
            height: 50px;
        }
        .main-title {
            color: rgb(255, 255, 255);
            text-align: center;
            margin-top: 200px;
        }
        .main-title h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .main-title p {
            font-size: 1.5rem;
        }
        .btn-about {
            display: block;
            margin: 20px auto;
            background-color: #FF6600;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn-about:hover {
            background-color: #e65500;
        }
        .additional-text {
            color: rgb(255, 255, 255); 
            font-size: 0.9rem; 
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="header">
            <div class="logo">
                <img src="../imagenes/logosafatel.png" alt="Logo Safatel"> 
            </div>
            <div>
                <button class="btn btn-outline-orange me-2" 
                style="border-color: #FF6600; color: #FF6600;" 
                onclick="location.href='../.html/iniciarsesion.html'">Iniciar Sesión</button>
                <button class="btn btn-outline-orange me-2" 
                style="border-color: #FF6600; color: #FF6600;" 
                onclick="location.href='../.html/registro.html'">Registrarse</button>
            </div>
        </div>

        <div class="main-title">
            <h1>Descubre el lujo SAFATEL</h1>
            <p>Hoteles exclusivos en los destinos más deseados del mundo</p>
            <button class="btn-about" onclick="location.href='../.html/sobrenosotros.html'">Sobre Nosotros</button>
            <p class="additional-text">Inicia sesión o regístrate para acceder a nuestros hoteles</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
